<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Thrash</title>
    <style>
        /* Full-height dark background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #111;

            background-image: url('bg.png'); /* Set background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
        }

        /* Main container expands width for better video display */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            max-width: calc(1.5 * 95vh); /* Width calculated from height for 16:9 ratio */
            height: 95vh;
            background-color: rgba(51, 51, 51, 0.3); /* Use rgba for semi-transparent background */
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Logo styling at top */
        .logo {
            align-self: baseline;
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Video iframe fills middle space */
        .video {
            width: 100%;
            flex-grow: 1;
            border: none;
        }

        /* Links at the bottom */
        .links {
            align-self: baseline;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 10px;
            max-width: 100%;
        }

        .link-button,
        .link-button2 {
            text-decoration: none;
            color: #103528;
            background-color: #11ff71;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflowing text */
            display: inline-block; /* Needed for width and overflow to work correctly */
            font-size: 1.4rem; /* Default font size */
        }

        .link-button2 {
            color: #121218;
            background-color: #984ffb;
        }

        .link-button:hover {
            background-color: #ffffff;
        }

        .link-button2:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo at the top -->
        <img src="logo.png" alt="Nitro Thrash Logo" class="logo">

        <!-- YouTube Video Embed filling middle space -->
        <iframe id="video" class="video" src="https://www.youtube.com/embed/IPEe97f0oTU" 
                title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>

        <!-- Links at the bottom -->
        <div class="links">
            <a href="https://store.steampowered.com/app/3290330/Nitro_Thrash/" class="link-button" id="steamButton">Steam Page</a>
            <a href="https://djoslin.info/socials/" class="link-button2" id="socialButton">Socials</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const videoIframe = document.getElementById('video');
            const aspectRatio = window.innerWidth / window.innerHeight;

            // Check if the aspect ratio is closer to 9:16 than 16:9
            if (aspectRatio < 1) {
                videoIframe.src = "https://www.youtube.com/embed/-v_Z_M9UBbg"; // Swap video source
            } else {
                videoIframe.src = "https://www.youtube.com/embed/IPEe97f0oTU"; // Swap video source
            }
        };
    </script>
</body>
</html>
